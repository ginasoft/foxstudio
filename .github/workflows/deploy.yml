name: ðŸš€ Deploy Fox Studio a Hostinger

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar el cÃ³digo
        uses: actions/checkout@v3

      - name: Configurar SSH Agent
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.HOSTINGER_KEY }}

      - name: Subir archivos con rsync
        run: |
          rsync -avz --delete \
          -e "ssh -p ${{ secrets.HOSTINGER_PORT }} -o StrictHostKeyChecking=no" \
          index.php contacto.php nosotros.php servicios.php favicon.ico FoxLogo.webp php/ assets/ \
          ${{ secrets.HOSTINGER_USER }}@${{ secrets.HOSTINGER_HOST }}:/home/u745655976/domains/foxstudio.com.ar/public_html/