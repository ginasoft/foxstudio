name: ðŸš€ Deploy Fox Studio a Hostinger

on:
  push:
    branches:
      - main 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar el cÃ³digo
        uses: actions/checkout@v3

      - name: Subir a Hostinger por SSH
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          key: ${{ secrets.HOSTINGER_KEY }}
          port: ${{ secrets.HOSTINGER_PORT }}
          source: |
            index.php
            contacto.php
            nosotros.php
            servicios.php
            php/
            assets/
            favicon.ico
            FoxLogo.webp
          target: /home/u123456789/domains/foxstudio.com.ar/public_html
